    <body id="page-top">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Let's Go Green</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>

                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>



        <!-- recognize Grid-->
        <section class="page-section bg-light" id="recognize">
            <div class="container">
                <div class="text-center">
                    <h2 class="text-center mt-0">OCR 원재료명 인식</h2>
                    <hr class="divider my-4" />



                        <div class="mt-4">
                            <p class="text-muted mb-0">원재료명 표의 네 꼭지점을 시계방향으로 클릭하세요.<br><br>(예시)<br></p>
                        </div>                        

                        <img style="max-width:100%; height:auto;" src="static/assets/img/ex2.jpg">


                        {% if True %}
                        <img class="mt-4" src="{{ url_for('static', filename = image_file) }}" onclick="action_coords(event)">
                        {% endif %}

                        <p id="debug_out"></p>


                        <form id="upload" method="POST" action="{{ url_for('predict') }}" enctype="multipart/form-data">
                            <input type="hidden" id = 'crop_location' name="crop_location" value="">                           
                            <input class="btn btn-primary btn-xl" type="submit" value="결과">
                        </form>

                </div>
            </div>
        </section>



        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container"><div class="small text-center text-muted">Copyright © 2020 - Start Bootstrap</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
        <!--좌표-->
        <script>
            var croplist = [];
            function action_coords(event) {                
                var x1 = event.clientX;
                var y1 = event.clientY;
                var x2 = event.offsetX;
                var y2 = event.offsetY;
                var coords = "clientX: " + x1 + ", clientY: " + y1 + "<br/>";
                coords += "offsetX: " + x2 + ", offsetY: " + y2 + "<br/>";
                document.getElementById("debug_out").innerHTML = coords;
                if (croplist.length<4){
                    croplist.push([x2,y2]);
                    document.getElementById("crop_location").value= croplist;
                }else{
                    document.getElementById("crop_location").value= croplist;
                }

            }
        </script>
    </body>
